<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Poem Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>

      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>

          <div class="hint">i.e: Flower, New York, Love</div>
        </div>
        <div class="poem hidden blink" id="poem"></div>
      </main>
      <footer>
        This AI project coded by
        <a href="https://github.com/MoSavvyCodes" target="_blank"
          >Monqiue Lidecana</a
        >
        and is an
        <a
          href="https://github.com/MoSavvyCodes/poem-generator"
          target="_blank"
        >
          open-sourced on GitHub</a
        >
        and is
        <a href="https://eng-poem-generator.netlify.app/" target="_blank">
          on Netlify.com</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
